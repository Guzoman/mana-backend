version: "3.9"

# Red externa compartida donde ya están mana-pg y flowise
networks:
  mana-net:
    external: true

volumes:
  flowise_data:
  pgdata:

services:
  # ===== REVERSE PROXY (NGINX) =====
  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - auth-bff
      - flowise
    networks:
      - mana-net
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3

  # ===== AUTH BFF (Node.js + WebAuthn + RPC) =====
  auth-bff:
    build: ./auth-bff
    container_name: auth-bff
    restart: unless-stopped
    environment:
      # Domain & Security
      RP_ID: ${DOMAIN_NAME:-manaproject.app}
      ORIGIN: https://${DOMAIN_NAME:-manaproject.app}
      JWT_SECRET: ${JWT_SECRET}
      JWT_TTL: ${JWT_TTL:-3600}
      
      # Database connection
      DATABASE_HOST: mana-pg
      DATABASE_PORT: 5432
      DATABASE_NAME: mana
      DATABASE_USER: mana
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: false
      
      # Flowise internal connection
      FLOWISE_URL: http://flowise:3000
      FLOWISE_SERVICE_TOKEN: ${FLOWISE_SERVICE_TOKEN}
      
      # Zep internal connection
      ZEP_BRIDGE_URL: http://zep-bridge:5001
      
      # CORS configuration
      CORS_ORIGINS: https://${LOVABLE_PREVIEW_DOMAIN}
      
      # SendGrid Email
# Postmark Email      POSTMARK_API_KEY: ${POSTMARK_API_KEY}      FROM_EMAIL: ${FROM_EMAIL:-noreply@manaproject.app}
    expose:
      - "3000"
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  # ===== FLOWISE (AI Chat Engine) =====
  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    restart: unless-stopped
    environment:
      # Port
      PORT: 3000
      
      # Database - PostgreSQL en mana-net
      DATABASE_PATH: /root/.flowise
      DATABASE_TYPE: postgres
      DATABASE_PORT: 5432
      DATABASE_HOST: mana-pg
      DATABASE_NAME: mana
      DATABASE_USER: mana
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: false

      # Security
      SECRETKEY_STORAGE_TYPE: local
      SECRETKEY_PATH: /root/.flowise
      
      # Custom Tool Dependencies para Custom Functions
      TOOL_FUNCTION_EXTERNAL_DEP: axios,pg,@getzep/zep-js
      
      # CORS - Solo permitir BFF y dominio principal
      CORS_ORIGINS: http://auth-bff:3000,https://${DOMAIN_NAME:-manaproject.app}
      
      # Logging
      LOG_PATH: /root/.flowise/logs
      LOG_LEVEL: info
      
      # Disable telemetry
      DISABLE_FLOWISE_TELEMETRY: true
      
      # Auth - Disabled (manejado por BFF)
      FLOWISE_USERNAME:
      FLOWISE_PASSWORD:
    expose:
      - "3000"
    volumes:
      - flowise_data:/root/.flowise
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:3000/api/v1/ping"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  # ===== ZEP BRIDGE (Memory & Context) =====
  zep-bridge:
    build: ./zep-bridge
    container_name: zep-bridge
    restart: unless-stopped
    environment:
      ZEP_API_KEY: ${ZEP_API_KEY}
      ZEP_API_URL: ${ZEP_API_URL:-https://api.getzep.com}
      
      # Database access for context building
      DATABASE_HOST: mana-pg
      DATABASE_PORT: 5432
      DATABASE_NAME: mana
      DATABASE_USER: mana
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      
      # Security
      SERVICE_TOKEN: ${ZEP_BRIDGE_SERVICE_TOKEN}
    expose:
      - "5001"  # NO expuesto públicamente
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===== POSTGRESQL DATABASE =====
  mana-pg:
    image: postgres:15-alpine
    container_name: mana-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: mana
      POSTGRES_USER: mana
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    expose:
      - "5432"  # Solo accesible internamente
    networks:
      - mana-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mana -d mana"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true
    user: postgres
