version: "3.9"

networks:
  mana-net:
    external: true

volumes:
  flowise_data: {}
  pgdata: {}

services:
  mana-pg:
    image: postgres:15-alpine
    container_name: mana-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: "mana"
      POSTGRES_USER: "mana"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - mana-net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U mana -d mana"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - "no-new-privileges:true"
    user: postgres

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    restart: unless-stopped
    environment:
      PORT: "3000"
      DATABASE_TYPE: "postgres"
      DATABASE_HOST: "mana-pg"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "mana"
      DATABASE_USER: "mana"
      DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
      DATABASE_SSL: "false"
      SECRETKEY_STORAGE_TYPE: "local"
      SECRETKEY_PATH: "/root/.flowise"
      TOOL_FUNCTION_EXTERNAL_DEP: "axios,pg,@getzep/zep-js"
      LOG_PATH: "/root/.flowise/logs"
      LOG_LEVEL: "info"
      DISABLE_FLOWISE_TELEMETRY: "true"
      DISABLE_SSO: "true"
      FLOWISE_SECRETKEY_OVERWRITE: "true"
    volumes:
      - flowise_data:/root/.flowise
    ports:
      - "3001:3000"
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3000/api/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    entrypoint: /bin/sh -c "sleep 10; flowise start"

  auth-bff:
    image: mana-project-auth-bff:latest
    container_name: auth-bff
    restart: unless-stopped
    environment:
      RP_ID: "manaproject.app"
      ORIGIN: "https://manaproject.app"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_TTL: "${JWT_TTL:-3600}"
      DATABASE_HOST: "mana-pg"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "mana"
      DATABASE_USER: "mana"
      DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
      DATABASE_SSL: "false"
      FLOWISE_URL: "http://flowise:3000"
      FLOWISE_API_KEY: "gaXY1T5ZWw5OBnRz8zqItQ1BVwKeEjXhLU7_CmMJ_cg"
      CORS_ORIGINS: "https://manaproject.app,https://${LOVABLE_PREVIEW_DOMAIN}"
      POSTMARK_API_KEY: "${POSTMARK_API_KEY}"
      FROM_EMAIL: "${FROM_EMAIL:-noreply@manaproject.app}"
    expose:
      - "3000"
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
      flowise:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-bff
    networks:
      - mana-net
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3
