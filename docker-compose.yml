networks:
  mana-net:
    external: true

volumes:
  flowise_data: {}
  pgdata: {}

services:
  mana-pg:
    image: postgres:15-alpine
    container_name: mana-pg
    restart: unless-stopped
    environment:
      POSTGRES_DB: "mana"
      POSTGRES_USER: "mana"
      POSTGRES_PASSWORD: "${DATABASE_PASSWORD}"
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - mana-net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U mana -d mana"]
      interval: 10s
      timeout: 5s
      retries: 5

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise
    restart: unless-stopped
    environment:
      PORT: "3001"
      SECRETKEY_STORAGE_TYPE: "local"
      SECRETKEY_PATH: "/root/.flowise"
      TOOL_FUNCTION_EXTERNAL_DEP: "axios,pg,@getzep/zep-js"
      LOG_PATH: "/root/.flowise/logs"
      DISABLE_FLOWISE_TELEMETRY: "true"
    volumes:
      - flowise_data:/root/.flowise
    expose:
      - "3000"
    networks:
      - mana-net
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3001/api/v1/ping"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  auth-bff:
    build:
      context: ./auth-bff-source
      dockerfile: Dockerfile
    container_name: auth-bff
    restart: unless-stopped
    environment:
      RP_ID: "manaproject.app"
      ORIGIN: "https://manaproject.app"
      JWT_SECRET: "${JWT_SECRET}"
      JWT_TTL: "${JWT_TTL:-3600}"
      DATABASE_HOST: "mana-pg"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "mana"
      DATABASE_USER: "mana"
      DATABASE_PASSWORD: "${DATABASE_PASSWORD}"
      DATABASE_SSL: "false"
      FLOWISE_URL: "http://flowise:3001"
      DEFAULT_CHATFLOW_ID: "b77e8611-c327-46d9-8a1c-964426675ebe"
      CORS_ORIGINS: "https://manaproject.app,https://www.manaproject.app"
    expose:
      - "3000"
    networks:
      - mana-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3001/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: nginx:alpine
    container_name: reverse-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/acme:/var/www/acme:ro
    depends_on:
      - auth-bff
    networks:
      - mana-net
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3