name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Backend Docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: |
          ssh root@${{ secrets.VPS_HOST }} << 'EOF'
          cd /root/mana-project
          
          echo "🔄 Pulling latest changes..."
          git pull origin main
          
          echo "🔨 Building auth-bff container..."
          docker compose build auth-bff
          
          echo "🚀 Restarting services..."
          docker compose restart auth-bff
          
          echo "✅ Waiting for health check..."
          sleep 10
          
          echo "📊 Container status:"
          docker ps | grep -E "(auth-bff|flowise|mana-pg|reverse-proxy)"
          
          echo "🩺 Health check:"
          curl -f http://localhost/health || echo "❌ Health check failed"
          
          echo "✅ Deployment completed!"
          EOF

      - name: Notify deployment result
        run: |
          echo "🚀 Backend deployment to ${{ secrets.VPS_HOST }} completed"
          echo "Check status at: https://api.manaproject.app/health"