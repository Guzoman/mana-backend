server {
  listen 80;
  server_name api.manaproject.app;
  location = /health { add_header Content-Type text/plain always; return 200 ok; }
  location ^~ /.well-known/acme-challenge/ { root /var/www/acme; default_type text/plain; }
  location / { return 301 https://$host$request_uri; }
}

server {
  listen 443 ssl;
  http2 on;
  server_name api.manaproject.app;

  ssl_certificate /etc/nginx/certs/fullchain.pem;
  ssl_certificate_key /etc/nginx/certs/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:MANA:10m;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # Enforce HSTS after confirming HTTPS is stable
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;

  # HTTPS healthcheck
  location = /health { add_header Content-Type text/plain always; return 200 ok; }

  # Generic endpoint for user validation (hides chatflow ID from frontend)
  location = /api/validate-user {
    proxy_pass http://auth-bff:3000/flowise-api/prediction/b77e8611-c327-46d9-8a1c-964426675ebe;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CORS headers for multiple domains
    add_header 'Access-Control-Allow-Origin' 'https://manaproject.app https://www.manaproject.app' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;

    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' 'https://manaproject.app https://www.manaproject.app';
      add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
      add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Cache-Control, Content-Type, DNT, If-Modified-Since, Keep-Alive, Origin, User-Agent, X-Requested-With';
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
  }

  location ~ ^/(api|flowise-api)/ {
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_pass http://auth-bff:3000;
  }
}