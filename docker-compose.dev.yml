version: "3.9"

networks:
  mana-dev-net:
    driver: bridge

volumes:
  flowise_data: {}
  pgdata: {}

services:
  mana-pg:
    image: postgres:15-alpine
    container_name: mana-pg-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: "mana"
      POSTGRES_USER: "mana"
      POSTGRES_PASSWORD: "mana_local_dev"
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    volumes:
      - ./database/init:/docker-entrypoint-initdb.d:ro
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"  # Mapear para desarrollo
    networks:
      - mana-dev-net
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U mana -d mana"]
      interval: 10s
      timeout: 5s
      retries: 5

  flowise:
    image: flowiseai/flowise:latest
    container_name: flowise-dev
    restart: unless-stopped
    environment:
      PORT: "3000"
      DATABASE_TYPE: "postgres"
      DATABASE_HOST: "mana-pg"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "mana"
      DATABASE_USER: "mana"
      DATABASE_PASSWORD: "mana_local_dev"
      DATABASE_SSL: "false"
      SECRETKEY_STORAGE_TYPE: "local"
      SECRETKEY_PATH: "/root/.flowise"
      TOOL_FUNCTION_EXTERNAL_DEP: "axios,pg,@getzep/zep-js"
      LOG_PATH: "/root/.flowise/logs"
      LOG_LEVEL: "info"
      DISABLE_FLOWISE_TELEMETRY: "true"
    volumes:
      - flowise_data:/root/.flowise
    ports:
      - "3001:3000"  # Mapear Flowise a 3001 para desarrollo
    networks:
      - mana-dev-net
    depends_on:
      mana-pg:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3000/api/v1/ping"]
      interval: 15s
      timeout: 5s
      retries: 20
      start_period: 30s
    entrypoint: /bin/sh -c "sleep 3; flowise start"

  auth-bff:
    build:
      context: ./auth-bff
      dockerfile: Dockerfile
    container_name: auth-bff-dev
    restart: unless-stopped
    environment:
      RP_ID: "localhost"
      ORIGIN: "https://localhost:5173"
      JWT_SECRET: "dev-secret-key-change-in-production"
      JWT_TTL: "3600"
      DATABASE_HOST: "mana-pg"
      DATABASE_PORT: "5432"
      DATABASE_NAME: "mana"
      DATABASE_USER: "mana"
      DATABASE_PASSWORD: "mana_local_dev"
      DATABASE_SSL: "false"
      FLOWISE_URL: "http://flowise:3000"
      FLOWISE_FLOW_ID: "ec813128-dbbc-4ffd-b834-cc15a361ccb1"
      CORS_ORIGINS: "https://localhost:5173,https://localhost:5174,https://localhost:5175,https://localhost:5176,https://localhost:5177,https://localhost:5178"
      FROM_EMAIL: "dev@localhost"
    ports:
      - "3000:3000"  # Mapear Auth-BFF a 3000 para desarrollo
    networks:
      - mana-dev-net
    depends_on:
      mana-pg:
        condition: service_healthy
      flowise:
        condition: service_healthy
    healthcheck:
      test: ["CMD","curl","-fsS","http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  nginx-dev:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"  # Development port mapping
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - auth-bff
    networks:
      - mana-dev-net
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost/health"]
      interval: 15s
      timeout: 5s
      retries: 3